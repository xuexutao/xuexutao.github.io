<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yaorongke</title>
</head>
<body>
    <h1>主页</h1>
    <h3>Hello ~</h3>
    加法：<input type="text" id="text1">+<input type="text" id="text2"> <button id="clicks">=</button>
    <input  type="text" id="answer"></input></br>


    <script>
        window.onload = function(){

            document.getElementById("clicks").addEventListener("click", function(){
                var answer = document.getElementById("answer");
                var text1 = document.getElementById("text1");
                var text2 = document.getElementById("text2");
                var ans = parseInt(text1.value)+parseInt(text2.value);
                answer.value = ans;
                console.log(ans);
            })
            
        }
        
    </script>
</body>
</html>
